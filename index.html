<HTML>

  <HEAD>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  </HEAD>

  <BODY>
    <div class="col-md-2">
      <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#editDialogModal">
        Добавить
      </button>
    </div>
    <div id="usersWrapper">
    </div>
    <table id="users" class="table">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Пользователь</th>
          <th scope="col" class="col-md-1"></th>
          <th scope="col" class="col-md-1"></th>
        </tr>
      </thead>
      <tbody id="usersBody">
      </tbody>
    </table>

    <!-- Модальные окна -->

    <div class="modal fade" id="editDialogModal" tabindex="-1" aria-labelledby="editDialogModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="editDialogModalLabel">Пользователь</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form name="userEditor" class="row g-3 needs-validation" novalidate>
              <input type="text" class="form-control d-none" id="userId" name="userId">
              <div class="col-md-4">
                <label for="userFirstName" class="form-label">Имя</label>
                <input type="text" class="form-control" id="userFirstName" name="userFirstName" required>
                <div class="invalid-feedback">
                  Имя не заполнено
                </div>
              </div>
              <div class="col-md-4">
                <label for="userLastName" class="form-label">Фамилия</label>
                <input type="text" class="form-control" id="userLastName" name="userLastName" required>
                <div class="invalid-feedback">
                  Фамилия не заполнена
                </div>
              </div>
              <div class="col-md-4">
                <label for="userRole" class="form-label">Должность</label>
                <select class="form-select" id="userRoleSelect" name="userRole" required>
                  <option selected disabled value="">Выберите должность</option>
                </select>
                <div class="invalid-feedback">
                  Должность не заполнена
                </div>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Закрыть</button>
            <button type="button" id="saveUser" onclick=saveUser() class="btn btn-primary">Записать</button>
          </div>
        </div>
      </div>
    </div>

    <div class="modal fade" id="deleteDialogModal" tabindex="-1" aria-labelledby="deleteDialogModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="deleteDialogModalLabel">Пользователь</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            Вы уверены что хотите удалить пользователя?
          </div>
          <div id=deletionUser class="d-none">
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Нет</button>
            <button type="button" onclick=deleteUser() class="btn btn-primary">Да</button>
          </div>
        </div>
      </div>
    </div>
    <script src="forms.js"></script>
  </BODY>

</HTML>
